    <title>01.html</title>
</head>
<body>

    <h1>headline tag</h1>
    <hr>

    <p>
        문서의 주요 제목을 설정하는 태그<br>
        페이지 검색에도 활용되는 요소이다<br>
        1 ~ 6 사이의 레벨이 있으며,
        숫자가 낮을수록 중요도가 높다<br>
        h1 태그는 페이지 당 1회만 사용하는것을 권장한다.

    </p>

    <h2>Hello, world (level 2)</h2>
