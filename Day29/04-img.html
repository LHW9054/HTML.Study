<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-img</title>
</head>
<body>

    <h1>img 태그</h1>
    <hr>

    <fieldset>
        <p>
            이미지를 문서에 포함 시킬때 사용한다<br>
            alt 속성으로 이미지가 출력되지 않을때의 대체 텍스트를 지정한다<br>
            width, height 속성으로 너비및 높이를 지정한다<br>
            src 속성으로 이미지의 경로를 지정한다<br>
            img 태그는 글자와 동일하게 취급한다
        </p>
    </fieldset>

    <p style="text-align: center;">
        <img src="image/짱구.png" width="50" alt="짱구">
        짱구
    </p>

    <p>
        <img src="image/짱구.png"  height="70"  alt="짱구">
        <img src="image/짱아.png"  height="70"  alt="짱아">
        <img src="image/흰둥이.png"height="70"  alt="흰둥이">
        <img src="image/유리.png"  height="70"  alt="유리">
        <img src="image/수지.png"  height="70"  alt="수지">
        <img src="image/훈이.png"  height="70"  alt="훈이">
        <img src="image/철수.png"  height="70"  alt="철수">
        <img src="image/맹구.png"  height="70"  alt="맹구">
    </p>

    <p>
        <img src="image/kong.jpg" width="200" height="100" alt="">
    </p>

    <p>
      <img src="image/iu.jpg" width="50%" alt="아이유고화질"><br>
      %를 붙이면 상대적인퍼센트<br>
      그냥 숫자로 하면 픽셀 단위
    </p>

    <p>
        <img src="image/heos.gif" 
        width="100" 
        alt="없는게임"
        title="큐가안잡히는 게임">
    </p>

    <p>
        <img src="https://i.ytimg.com/vi/LTguE54oK4s/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCRzV9KqxhxLdgbE7NkVgsNbzhT6g" 
        alt="유튜브 썸네일 영상"
        title="유튜브 썸네일">
    </p>
    <p>
        <img src="https://i.ytimg.com/vi/eW4ecCubZNw/oar2.jpg?sqp=-oaymwEaCJUDENAFSFXyq4qpAwwIARUAAIhCcAHAAQY=&rs=AOn4CLDYAtmyuvdTmGnBc3GXg9n_GiHqdw" 
        alt="빵빵이"
        title = "빵빵이 유튜브 썸네일">
    </p>




</body>
</html>
