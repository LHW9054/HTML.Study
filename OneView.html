<!DOCTYPE html>
<html lang="en">
<head>
  <title>OneView.html</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Carousel -->
  <div id="demo" class="carousel slide w-25 m-auto" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="글램핑.jpg" alt="Los Angeles" class="d-block" style="width: 500px; height: 300px;">
      </div>
      <div class="carousel-item">
        <img src="자연풍경.jpg" alt="Chicago" class="d-block" style="width: 500px; height: 300px;">
      </div>
      <div class="carousel-item">
        <img src="캠핑1.jpg" alt="New York" class="d-block" style="width: 500px; height: 300px;">
      </div>
      <div class="carousel-item">
        <img src="캠핑2.jpg" alt="New York" class="d-block" style="width: 500px; height: 300px;">
      </div>
      <div class="carousel-item">
        <img src="캠핑카.jpg" alt="New York" class="d-block" style="width: 500px; height: 300px;">
      </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev m-auto" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  
</body>
</html>
